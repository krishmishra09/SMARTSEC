<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time System Monitor & IDS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <header>
        <h1 style="
  color: rgb(189, 197, 200);
  text-align: center;
  font-family: 'Arial Black', sans-serif;
  font-size: 48px;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
">
            SMART-SECURITY
        </h1>

        <h1 style="
  color: royalblue;
  text-align: center;
  font-family: 'Georgia', serif;
  font-style: italic;
  font-size: 32px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
">
            AI-Powered System Monitor & IDS
        </h1>

    </header>
    <main>
        <div class="metrics-grid">
            <div class="card">
                <h2>CPU Usage</h2>
                <p id="cpu-usage">0%</p>
            </div>
            <div class="card">
                <h2>Memory Usage</h2>
                <p id="mem-usage">0%</p>
            </div>
            <div class="card">
                <h2>CPU Load (1m)</h2>
                <p id="cpu-load">0.0</p>
            </div>
        </div>
        <div class="charts-grid">
            <div class="chart-container card">
                <h2>Network Traffic (Bytes/sec)</h2>
                <div id="net-traffic-chart"></div>
            </div>
            <div class="chart-container card">
                <h2>Alert Types</h2>
                <div id="alert-pie-chart"></div>
            </div>
        </div>
        <div class="logs-grid">
            <div class="log-container card">
                <h2>Security Alerts</h2>
                <table id="alert-log">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Severity</th>
                            <th>Type</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="log-container card">
                <h2>Top Processes (by CPU)</h2>
                <table id="process-list">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Name</th>
                            <th>CPU %</th>
                            <th>Memory %</th>
                        </tr>
                    </thead>
                    <tbody id="processes-table-body"></tbody>
                </table>
            </div>
    </main>
    <footer>
        <p>Â© 2025 Smart-Security | Developed by Krish mishra</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
